<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============================================================================================
                            Google Fonts
    =============================================================================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!--=============================================================================================
                    font-family: 'Inter', sans-serif;
                    font-family: 'Lobster', cursive;
    ============================================================================================= -->
    <!--=============================================================================================
                            Favicon
    =============================================================================================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="pink-trinity-logo.png" type="image/x-icon">
    <title>Guess The Word</title>
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="logo" />
      <h1>TRINITY</h1>
    </div>
    <div class="container">
      <div class="game">
        <h1 class="title">
          <i
            class="fa-solid fa-star"
            style="color: #ff66c4; font-size: 60px;"
          ></i>
          Guess the Word
          <i
            class="fa-solid fa-star"
            style="color: #ff66c4; font-size: 60px;"
          ></i>
        </h1>
        <p class="description">
          The word, which, etymologically means something like 'the tripleness'.
        </p>
        <p class="word">• • i • i • •</p>
        <span class="type">Type the word:</span>
        <input class="textbox" type="text" name="word" id="word" />
        <p class="rem-guess">
          You have
          <span id="num">3</span>
          guesses remaining.
        </p>
        <input class="btn" type="button" value="Guess!" onclick="clickHandler()"/>
      </div>
    </div>
  </body>
</html>
